<h1 class="border-dark">Edit Order Status</h1>
<div class="back  shadow-lg border border-2  w-50 ">

  <form [formGroup]="editOrderForm"class=" container">
    <div class="form-group d-flex" *ngFor="let o of products">
      <label class="col-5"
        >product Id:
        <a routerLink="/products/{{ o.productId }}" style="text-decoration: none">
          {{ o.productId }}</a
        ></label
      >
    </div>
    <div class="form-group d-flex">
      <label class="col-5 m-1"
        >user Id:
        <a routerLink="/users/{{ order.userId }}" style="text-decoration: none">
          {{ order.userId }}</a
        ></label
      >
    </div>
    <div class="form-group d-flex">
      <label class="col-5 m-1">Order Date: {{ order.orderDate }} </label>
    </div>
    <div class="form-group d-flex">
      <label class="col-8 m-1">Total Price: {{ order.totalPrice }}</label>
    </div>
  
    <div class="form-group d-flex ">
      <label class="col-5 m-1">Order Status: </label>
  
      <select class="form-select form-select-sm w-25 mb-3" #OrderStatus name="orderStatus">
        <option value="Change Status" disabled="disabled" selected="selected">
          Change Status
        </option>
        <option value="Accepted">Accepted</option>
        <option value="Pending">Pending</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
  
    <div class="form-group d-flex justify-content-center m-2">
      <input
        type="button"
        value="Edit"
        (click)="editOrder(OrderStatus.value)"
        class="btn btn-outline-success"
      />
    </div>
  </form>
</div>
