<div *ngIf="user; else loadingBlock">
  <div class="row">
    <div class="col-xl-4">
      <div class="card">
        <div
          class="card-body profile-card pt-4 d-flex flex-column align-items-center"
        >
          <img src="{{ user.imgURL }}" alt="Profile" class="rounded-circle" />
          <h2>{{ user.userName }}</h2>
          <!-- <h3>{{ user.email }}</h3> -->
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card">
        <div class="card-body pt-3">
          <ul class="nav nav-tabs nav-tabs-bordered">
            <li class="nav-item">
              <button class="nav-link active" style="cursor: default">
                Overview
              </button>
            </li>
          </ul>
          <div class="tab-content pt-2">
            <br />
            <div
              class="tab-pane fade show active profile-overview"
              id="profile-overview"
            >
              <h2 class="card-title">Profile Details</h2>
              <br />
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Full Name:</div>
                <div class="col-lg-9 col-md-8">{{ user.userName }}</div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-3 col-md-4 label">User Id:</div>
                <div class="col-lg-9 col-md-8">{{ user.id }}</div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email:</div>
                <div class="col-lg-9 col-md-8">{{ user.email }}</div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Phone:</div>
                <div class="col-lg-9 col-md-8">{{ user.phoneNumber }}</div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Address:</div>
                <div class="col-lg-9 col-md-8">{{ user.address }}</div>
              </div>
              <br />
              <div class="row">
                <div class="col-lg-3 col-md-4 label">gender:</div>
                <div class="col-lg-9 col-md-8">
                  {{ user.gender ? "Male" : "Female" }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingBlock>
  <h1>Loading....</h1>
</ng-template>
